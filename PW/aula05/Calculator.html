<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Page</title>
        <meta charset="uft-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--    CSS    -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel ="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel ="stylesheet">
        <!--    JS do bootstrap    -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
        </script>
    </head>
    <body>
        <div class="container pt-4">
            <h3 class="border-bottom p-2"><i class="bi bi-calculator"></i>Calculator</h3>
            <div class="row border-bottom p-4">
                <div class="col-md-2"><input  id="op1" type="text" class="form-control" style="width:150px; margin:auto; text-align: center;"></div>
                <div class="col-md-2">
                    <select  id="oper" type="text" class="form-control" style="width:150px; margin:auto; text-align: center;">
                        <option value="+">Sum</option>
                        <option value="-">Subtraction</option>
                        <option value="*">Multipication</option>
                        <option value="/">Division</option>
                    </select>
                </div>
                <div class="col-md-2"><input  id="op2" type="text" class="form-control" style="width:150px; margin:auto; text-align: center;"></div>
                <div class="col-md-1" style="text-align: center;"><i class="bi bi-box-arrow-right" style="font-size: 25px;"></i></div>
                <div class="col-md-2"><input  id="res"  class="form-control" disabled="disabled" style="width:150px; margin:auto; text-align: center;"></div>
            </div>
        </div>
        <div class="row p-4">
            <div class="col-md-2" style="display: flex;align-items: center; justify-content: center;">
                <button class="btn btn-primary" onclick="calculate()">Calculate</button>

            </div>
        </div>
        
        <script src = "aula03.js"></script>
    </body>
</html>
